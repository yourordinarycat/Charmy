<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description"
    content="A lightweight utility to add customizable hot corners to your computer. Modern design, per-monitor configuration, many different actions, all for free.">
  <meta name="keywords" content="hot corners, hot corner, corner, monitor, active corners, active corner">
  <link href="{{ '/assets/css/home.jekyll.css' | relative_url }}" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-96x96.png' | relative_url }}" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicons/favicon.svg' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}">
  <meta name="apple-mobile-web-app-title" content="Charmy">
  <link rel="manifest" href="{{ '/assets/favicons/site.webmanifest' | relative_url }}">
</head>

<body>
  <main>
    <article>
      <ul class="tcg bp-880" style="min-height: 50vh;">
        <li middlealign leftalign text-leftalign bp-880>
          <img leftalign bp-880 loading="lazy"
            srcset="https://media.getcharmy.com/cdn-cgi/image/width=64/logo.png 1x, https://media.getcharmy.com/cdn-cgi/image/width=128/logo.png 2x, https://media.getcharmy.com/cdn-cgi/image/width=192/logo.png 3x, https://media.getcharmy.com/logo.png 4x"
            src="https://media.getcharmy.com/logo.png" alt="Charmy logo">

          <h1>Charmy</h1>
          <p>Hot Corners for Windows</p>

          <a href="https://apps.microsoft.com/detail/9p5pk6tvqxf7?cid=CharmyWebsite&mode=direct">
            <picture>
              <source srcset="https://get.microsoft.com/images/en-us%20light.svg" media="(prefers-color-scheme: light)">
              <source srcset="https://get.microsoft.com/images/en-us%20dark.svg" media="(prefers-color-scheme: dark)">

              <img loading="lazy" src="https://get.microsoft.com/images/en-us%20light.svg"
                alt="Microsoft Store app badge" width="200">
            </picture>
          </a>
        </li>

        <li middlealign rightalign bp-880>
          <picture>
            <source
              srcset="https://media.getcharmy.com/cdn-cgi/image/width=500/mainwindow-light.png 1x, https://media.getcharmy.com/cdn-cgi/image/width=1000/mainwindow-light.png 2x, https://media.getcharmy.com/mainwindow-light.png 3x"
              media="(prefers-color-scheme: light)">
            <source
              srcset="https://media.getcharmy.com/cdn-cgi/image/width=500/mainwindow-dark.png 1x, https://media.getcharmy.com/cdn-cgi/image/width=1000/mainwindow-dark.png 2x, https://media.getcharmy.com/mainwindow-dark.png 3x"
              media="(prefers-color-scheme: dark)">

            <img cover window src="https://media.getcharmy.com/mainwindow-light.png" alt="Charmy's configuration window screenshot">
          </picture>
        </li>
      </ul>

      <br>

      <div>
        <a class="secondary" href="{{ '/es' | relative_url }}" hreflang="es">Espa√±ol</a>
      </div>

      {{ content }}
    </article>
  </main>

  <footer>
    <br>
    <hr>
    <br>

    <p class="secondary" text-centeralign>
      Want to donate? <a href="https://ko-fi.com/yourordinarycat" hreflang="en">Ko-fi</a>
    </p>
  </footer>
</body>

</html>
